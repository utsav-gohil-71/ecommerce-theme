    <script>
        function rain() {
          const image = document.getElementById('background');
          image.onload = function () {
              var dotEffects  = new RainyDay({
                  image: this,
              });
             dotEffects.rain([
                  [3, 2, 2]
              ], 100);
          };
      
          image.crossOrigin = 'anonymous';
          image.src = 'https://images.unsplash.com/photo-1510851896000-498520af2236?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D';
